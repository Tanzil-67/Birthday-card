<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="flipCard" class="card">
  <!-- Card Front -->
  <div class="card-front">
    <div class="absolute top-0 left-0 w-full h-full">
      <svg width="100%" height="100%" viewBox="0 0 400 560">
        <path d="M0,200 Q100,150 200,200 T400,200" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.2"/>
        <path d="M0,300 Q100,250 200,300 T400,300" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.2"/>
      </svg>
    </div>

    <div class="z-10 mt-6 text-white text-center">
      <h1 class="text-4xl font-bold mb-4">HAPPY BIRTHDAY!</h1>
      <h2 class="text-5xl font-bold mt-3 bg-clip-text text-transparent bg-gradient-to-r from-yellow-200 to-yellow-400 drop-shadow-lg bounce">RIYA</h2>

      <!-- August 20th and emojis below -->
      <p class="text-4xl font-medium mt-2">August 20th</p>
      <div class="mt-1">
        <span class="text-6xl leading-none block">‚ú®</span>
        <span class="text-6xl leading-none block">ü•≥</span>
      </div>
    </div>

    <div class="text-white text-center z-10 mb-4 mt-6">
      <p class="text-lg font-semibold">Click to open!</p>
    </div>
  </div>

  <!-- Card Inside -->
  <div class="card-inside">
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden">
      <svg width="100%" height="100%" viewBox="0 0 400 560">
        <circle cx="50" cy="50" r="30" fill="#FDE68A" opacity="0.3"/>
        <circle cx="350" cy="100" r="40" fill="#93C5FD" opacity="0.3"/>
        <circle cx="100" cy="500" r="50" fill="#C4B5FD" opacity="0.3"/>
        <circle cx="300" cy="450" r="35" fill="#A7F3D0" opacity="0.3"/>
      </svg>
    </div>

    <!-- Smaller photo above text -->
    <div class="z-10 text-center mt-6">
      <img src="Riya.jpeg" alt="Birthday Photo" style="width:110px; height:110px; border-radius:50%; object-fit: cover; object-position: center 16%; display:block; margin: 0 auto 1rem;" />
    </div>

    <div class="z-10 text-center px-4">
      <p class="text-lg text-gray-700 mb-4">
        When I say "I love you, I see everything beautiful in you. Your presence in my life is a gift beyond words ‚Äî I feel lucky to be the one who has you."
      </p>
      <p class="text-2xl text-gray-700 leading-tight font-semibold">
        HAPPY BIRTHDAY,<br>MY QUEEN. ‚ù§Ô∏è
      </p>
      <p class="text-xl text-gray-600 mt-2 font-semibold tracking-wide">
        FROM TANZIL AHMED
      </p>
    </div>

    <div class="text-center mt-6">
      <p class="text-gray-600 text-sm">Click the card to open/close it</p>
    </div>

    <div id="confetti-container"></div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const card = document.getElementById('flipCard');
    card.addEventListener('click', function () {
      card.classList.toggle('card-open');
    });
  });
</script>

</body>
</html>
